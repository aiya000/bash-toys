name: Test notify-at

on:
  push:
    branches: [main]
    paths:
      - 'bin/notify-at'
      - 'test/notify-at.bats'
      - 'lib/**'
      - 'sources/**'
  pull_request:
    branches: [main]
    paths:
      - 'bin/notify-at'
      - 'test/notify-at.bats'
      - 'lib/**'
      - 'sources/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Initialize submodules
        run: git submodule update --init --recursive
      - name: Install at command
        run: sudo apt-get update && sudo apt-get install -y at
      - name: Run test
        run: |
          source ./source-all.sh
          ./lib/bats/bin/bats ./test/notify-at.bats
