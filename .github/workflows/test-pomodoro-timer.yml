name: Test pomodoro-timer

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'bin/pomodoro-timer'
      - 'test/pomodoro-timer.bats'
      - 'lib/**'
      - 'sources/**'
  pull_request:
    branches: [main]
    paths:
      - 'bin/pomodoro-timer'
      - 'test/pomodoro-timer.bats'
      - 'lib/**'
      - 'sources/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Initialize submodules
        run: git submodule update --init --recursive
      - name: Run test
        run: |
          source ./source-all.sh
          ./lib/bats/bin/bats ./test/pomodoro-timer.bats
